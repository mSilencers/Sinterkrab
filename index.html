<!DOCTYPE html>
<html lang="nl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SinterKrab Rad</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at center, #0a1a3f, #051024);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-x: hidden;
    color: white;
    padding-bottom: 40px;
  }

  .logo {
    margin-top: 24px;
    width: 180px;
    height: auto;
    display: block;
    border-radius: 12px;
  }

  h1 {
    color: white;
    margin: 5px 0 25px 0;
    font-size: 25px;
    text-align: center;
    transition: opacity 0.5s;
  }

  #wheel-container {
    position: relative;
    width: 360px;
    height: 360px;
    margin-bottom: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #wheel {
    width: 100%;
    height: 100%;
    margin: 0;
  }

  #pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%) rotate(180deg);
    width: 0;
    height: 0;
    border-left: 13px solid transparent;
    border-right: 13px solid transparent;
    border-bottom: 22px solid red;
    z-index: 10;
  }

  #spin {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #e53935;
    color: white;
    border: none;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    font-family: 'Comic Neue', cursive;
    z-index: 5;
    transition: opacity 0.5s, transform 0.3s;
  }

  #spin:hover {
    transform: translate(-50%, -50%) scale(1.05);
  }

  #result {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffeb3b;
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 1s;
    z-index: 6;
  }

  #game-info {
    max-width: 450px;
    width: 90%;
    padding: 20px;
    margin: 30px auto;
    text-align: left;
    display: none;
    opacity: 0;
    transition: opacity 1s;
    border-radius: 12px;
  }

  #game-info h2 {
    font-size: 28px;
    margin-bottom: 12px;
    color: #ffeb3b;
  }

  #game-info p {
    font-size: 18px;
    margin: 10px 0;
  }

  #game-info ul {
    font-size: 18px;
    margin-left: 20px;
  }

  #game-info ul li {
    margin-bottom: 6px;
  }

  #game-info b {
    color: #ff9800;
  }

  #game-info i {
    color: #81d4fa;
  }

  #snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1em;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  canvas {
    transform: rotate(-90deg);
  }
</style>
</head>
<body>
  <div id="snow"></div>

  <img src="logo.png" alt="SinterKrab Logo" class="logo">
  <h1 id="title"><b>SinterKrab 2025</b> | <span id="player-name">...</span></h1>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="360" height="360"></canvas>
    <button id="spin">Klik hier voor je lootje</button>
    <div id="result"></div>
  </div>

  <div id="game-info"></div>

<script>

const names = ["Victor", "Annette", "Tim", "Annika", "Charlotte", "Marc", "Mads", "Matthijs", "Nick", "Romana", "Raquel", "Erwin"];
const knowledge = {
  "Victor": "Wijn, Bier, Mexicaans Eten, Guns",
  "Annette": "Chocolade, Geitenkaas, Padel, Pizza",
  "Tim": "Bier, Vapes, Frituur, Feyenoord",
  "Annika": "Wijn, Bier, Bowie, Series",
  "Charlotte": "Gin, bier, Pizza, Snoep",
  "Marc": "Whisky, Cola, pittig, Kip",
  "Mads": "Bier, VikingFjord, Snor, Fitness",
  "Matthijs": "Melk, soep, vogels, neus",
  "Nick": "schilfers, fade, pittig, IT",
  "Romana": "Coctails, Wiet, procesoperators, Max Verstappen",
  "Raquel": "Cocktails, Padel, Erwin, RNB",
  "Erwin": "Feyenoord, Padel, Raquel, RNB"
};

// ---- Lootjes mapping (speler => wie hij/zij krijgt) ----
const lootjes = {
  "Mike": "Victor",
  "Victor": "Charlotte",
  "Annette": "Erwin",
  "Tim": "Nick",
  "Annika": "Romana",
  "Charlotte": "Marc",
  "Marc": "Mads",
  "Mads": "Annika",
  "Matthijs": "Raquel",
  "Nick": "Mike",
  "Romana": "Tim",
  "Raquel": "Annette",
  "Erwin": "Matthijs"
};

const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");
const spinButton = document.getElementById("spin");
const result = document.getElementById("result");
const title = document.getElementById("title");
const gameInfo = document.getElementById("game-info");
const radius = 180;
let startAngle = 0;
const arc = Math.PI * 2 / names.length;
let idleSpinId = null;

// ---- Nieuwe: haal speler uit URL en bepaal lootje ----
const urlParams = new URLSearchParams(window.location.search);
const playerName = urlParams.get('name') || "Mike"; // speler uit URL
const selectedName = lootjes[playerName];
const selectedIndex = names.indexOf(selectedName);

document.getElementById("player-name").textContent = playerName;


// ---- Wheel tekenen ----
function idleSpin() {
  startAngle += 0.002;
  drawWheel();
  idleSpinId = requestAnimationFrame(idleSpin);
}

function drawWheel() {
  ctx.clearRect(0, 0, wheel.width, wheel.height);
  for (let i = 0; i < names.length; i++) {
    const angle = startAngle + i * arc;
    ctx.beginPath();
    ctx.fillStyle = i % 2 === 0 ? "#2b4c8a" : "#1b3b7a";
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, angle, angle + arc, false);
    ctx.fill();

    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(angle + arc / 2);
    ctx.fillStyle = "white";
    ctx.font = "bold 14px Arial";
    ctx.textAlign = "right";
    ctx.fillText(names[i], radius - 20, 5);
    ctx.restore();
  }
}

// ---- Wheel draaien ----
function rotateWheel() {
  if(idleSpinId) cancelAnimationFrame(idleSpinId);
  spinButton.style.display = "none";
  title.style.opacity = 0;

  const targetAngle = 2 * Math.PI - (selectedIndex * arc + arc / 2); 
  const spins = 6;
  const spinAngle = spins * 2 * Math.PI + targetAngle;
  const duration = 4000;
  const start = performance.now();

  function animate(timestamp) {
    const elapsed = timestamp - start;
    if (elapsed < duration) {
      const progress = elapsed / duration;
      startAngle = (spinAngle * easeOutCubic(progress)) % (2 * Math.PI);
      drawWheel();
      requestAnimationFrame(animate);
    } else {
      startAngle = spinAngle % (2 * Math.PI);
      drawWheel();
      result.textContent = `${selectedName}`;
      result.style.opacity = 1;

      setTimeout(() => showGameInfo(selectedName), 2000);
    }
  }
  requestAnimationFrame(animate);
}

// ---- Game info tonen ----
function showGameInfo(name) {
  const knowledgeList = knowledge[name] || "‚Ä¶";
  const infoHTML = `
	<p style="margin-top:20px; font-family:'Shadows Into Light', cursive; font-size:25px; color:white;"> Ha ${playerName}, </p>
    <h2>Je hebt <span style="font-size:28px">${name}</span> getrokken!</h2>
	<br>
    <p><i>${name}</i> denkt een hoop te weten - maar zou hij/zij het verschil tussen Cola en Pepsi proeven? </p>
    <p>Bedenk een onderwerp / voedselproduct / merk / e.d. waar <i>${name}</i> veel over weet.</p>
	<p> Bijvoorbeeld <b>${knowledgeList}</b>.</p>
    <p>Verzin vervolgens een blinde proef om te zien of <i>${name}</i> wel echt zoveel weet</p>
    <p>Een paar simpele spelregels:</p>
    <ul>
      <li>üïµÔ∏è De proef moet blind zijn;</li>
      <li>ü§ë Kost niet teveel;</li>
      <li>üëΩ Wees creatief, Mag ludiek zijn;</li>
      <li>üç∂ Specifieke spullen meebrengen indien nodig;</li>
    </ul>
	<br>
    <p>Daarnaast koop je <b>2 kados üéÅ</b>:</p>
    <ul>
      <li>Een blafkado ‚Äì dit gun je niemand</li>
      <li>Een leuk kado ‚Äì dit wil je winnen</li>
      <li>Kado's zijn neutraal, dus niet specifiek voor <i>${name}</i></li>
	  <li>Geef niet meer dan 20‚Ç¨ - 30‚Ç¨ uit in totaal.
    </ul>
	<br>
    <h2>Programma</h2>
    <ul>
      <li>16:00 - Aanvang met Borrel</li>
      <li>18:00 - Kerstdiner* met traditionele stoofpot</li>
      <li>19:30 - Blinde proeven</li>
      <li>21:00 - Sinterblaf Ronde 1</li>
      <li>21:30 - Intermezzo "SinterKaraoke" üé§</li>
      <li>22:00 - Sinterblaf Finale</li>
      <li>23:00 - Naborrelen</li>
      <li>02:00 - Einde</li>
    </ul>
	<p>* Avondeten meebrengen is niet meer nodig </P>
    <br>
	<p style="margin-top:20px; font-family:'Shadows Into Light', cursive; font-size:20px; color:white;">
      Veel plezier met voorbereiden en tot <br>20-December<br><br>Groetjes,<br>SinterKrab ü¶Ä
    </p>
  `;
  document.getElementById("wheel-container").style.display = "none";
  result.style.display = "none";
  title.style.display = "none";
  gameInfo.innerHTML = infoHTML;
  gameInfo.style.display = "block";
  setTimeout(() => { gameInfo.style.opacity = 1; gameInfo.scrollIntoView({ behavior: 'smooth' }); }, 50);
}

function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

drawWheel();
idleSpin();
spinButton.addEventListener("click", rotateWheel);

// ---- sneeuw ----
for (let i = 0; i < 25; i++) {
  const flake = document.createElement("div");
  flake.classList.add("snowflake");
  flake.textContent = "‚ùÑ";
  flake.style.left = Math.random() * 100 + "vw";
  flake.style.animationDuration = 5 + Math.random() * 10 + "s";
  flake.style.fontSize = 10 + Math.random() * 20 + "px";
  document.body.appendChild(flake);
}
</script>
</body>
</html>
